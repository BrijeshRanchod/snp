<style>
    /* Navigation Link Styles */
    .nav-pills .nav-link {
        font-family: 'Palatino Linotype', serif;
        color: white; /* Ensure text color stays white */
        background-color: #154d44; /* Dark green background color */
        padding: 12px 20px;
        border-radius: 0;
        border: 1px solid #154d44; /* Dark green border */
        margin-right: 10px;
        text-align: center;
        text-transform: uppercase;
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        box-shadow: none; /* Remove any default shadow */
        outline: none; /* Remove outline when clicked */
        text-decoration: none; /* Remove underline from links */
    }

        .nav-pills .nav-link:hover {
            background-color: rgba(21, 77, 68, 0.8); /* Lighter green on hover */
            color: #ffffff; /* Keep text white on hover */
        }

        .nav-pills .nav-link.active,
        .nav-pills .nav-link:focus,
        .nav-pills .nav-link:active {
            background-color: #ffffff; /* White background for the active button */
            color: #154d44; /* Dark green text for the active button */
            border: 1px solid #154d44;
        }

    /* Center align navigation */
    .nav-pills {
        display: flex;
        justify-content: center;
    }

    /* Optional spacing adjustment */
    .nav-item {
        margin-right: 10px; /* Space between nav items */
    }

    /* Remove button defaults */
    .nav-link {
        appearance: none; /* Remove browser-specific button styles */
        border: none;
    }

    /* Social Media Icon Styling */
    .social-icon {
        height: 30px;
        width: 30px;
        margin-left: 10px;
        transition: transform 0.3s ease-in-out;
    }

        .social-icon:hover {
            transform: scale(1.1); /* Slight zoom on hover */
        }

    /* Footer Styling */
    .footer {
        padding: 20px 0;
        position: relative;
        width: 100%;
        background-color: #154d44;
        color: white;
        text-align: center;
        bottom: 0;
    }

    /* Chatbot Modal Styling */
    .chatbot-modal {
        display: none;
        position: fixed;
        bottom: 0;
        right: 20px;
        width: 300px;
        max-width: 100%;
        background-color: white;
        border: 2px solid #154d44;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        z-index: 9999; /* Ensure chatbot is always on top */
    }

    .chat-header {
        background-color: #154d44;
        color: white;
        padding: 10px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        text-align: center;
    }

    .chat-container {
        padding: 10px;
        height: 400px;
        overflow-y: auto;
        border-bottom: 1px solid #ccc;
    }

    .input-container {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ccc;
    }

        .input-container input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .input-container button {
            background-color: #154d44;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

    /* Chat bubbles for bot and user */
    .bot, .user {
        padding: 10px;
        margin: 10px 0;
        border-radius: 10px;
        max-width: 80%; /* Ensure bubbles don't extend too wide */
        word-wrap: break-word; /* Wrap long words or text */
        position: relative; /* Needed for the triangle (bubble arrow) */
    }

    /* Bot message styling */
    .bot {
        background-color: #154d44;
        color: white;
        align-self: flex-start;
        border-radius: 10px 10px 10px 0; /* Rounded except top-right */
        margin-left: 0;
    }

    /* User message styling */
    .user {
        background-color: #e0e0e0;
        color: black;
        text-align: right;
        align-self: flex-end;
        border-radius: 10px 10px 0 10px; /* Rounded except top-left */
        margin-right: 0;
    }

    /* Chat bubble arrow for bot */
    .bot::after {
        content: '';
        position: absolute;
        top: 10px;
        left: -10px; /* Aligns arrow with the bot message */
        border-width: 10px;
        border-style: solid;
        border-color: transparent #154d44 transparent transparent; /* Triangle pointing left */
    }

    /* Chat bubble arrow for user */
    .user::after {
        content: '';
        position: absolute;
        top: 10px;
        right: -10px; /* Aligns arrow with the user message */
        border-width: 10px;
        border-style: solid;
        border-color: transparent transparent transparent #e0e0e0; /* Triangle pointing right */
    }

    /* Chatbot toggle button */
    .chat-toggle-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #154d44;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

        .chat-toggle-btn:hover {
            background-color: rgba(21, 77, 68, 0.8); /* Lighter green on hover */
        }

    .close-chat-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        color: white;
    }

</style>

    <script>
        const chatbotModal = document.getElementById("chatbot-modal");
        const chatToggleBtn = document.getElementById("chat-toggle-btn");
        const closeChatBtn = document.getElementById("close-chat-btn");

        // Show the chatbot modal
        chatToggleBtn.addEventListener("click", () => {
            chatbotModal.style.display = "block";
        });

        // Close the chatbot modal
        closeChatBtn.addEventListener("click", () => {
            chatbotModal.style.display = "none";
        });

        let services = {
            "Commercial Law": [
                "Sale of Business",
                "Sale of Shares",
                "Service Level Agreements",
                "E-Commerce Agreements",
                "IT Agreements",
                "Construction Agreements",
                "Contractual Consulting",
                "Joint-Venture Agreements"
            ],
            "Labour Law": [
                "Employment Contracts & Labour Relations Framework Advisory",
                "CCMA Services",
                "Labour Law Litigation"
            ],
            "Civil Litigation": [
                "Commercial Litigation",
                "Arrear Rental & Eviction",
                "Family Law Litigation",
                "Application Procedure",
                "Personal Injury Claims",
                "Delictual Actions",
                "Breach of Contract"
            ],
            "Insurance Law": [
                "Motor Vehicle Claims",
                "Claim Liaison",
                "Risk Analysis & Mitigation",
                "Disclaimer and Privacy Notices"
            ],
            "Company Registration": [
                "Company (CIPC) Services including memorandums of incorporation (MOI)"
            ],
            "Notarial Service": [
                "Antenuptial Contracts (ANC)",
                "Registration of Trusts & Drafting Trust Deeds",
                "Certification for use in foreign countries",
                "Notarial Bonds & Deeds",
                "Deeds Office Liaison"
            ],
            "General Legal Admin": [
                "Letters of Demand",
                "Document Analysis & Review",
                "Memoranda Writing",
                "Legal Research & Opinion Drafting"
            ],
            "Property Law": [
                "Property & Rental Management",
                "Residential & Commercial Lease Agreements"
            ],
            "Intellectual Property": [
                "Manufacturing / End-Use License Agreements",
                "Restraint of Trade",
                "Trademark & Patent Applications"
            ],
            "Alternate Dispute Resolution": [
                "Mediation Services",
                "Arbitration",
                "Settlement Proposals"
            ]
        };

        let userInfo = {
            name: "",
            surname: "",
            email: "",
            cellNumber: "",
            additionalInfo: "",
            selectedServiceCategory: "",
            selectedServiceSubCategory: ""
        };

        let currentStep = 0;
        const chatBox = document.getElementById("chat-box");

        document.getElementById("send-btn").addEventListener("click", handleUserInput);
        document.getElementById("user-input").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                handleUserInput();
            }
        });

        function handleUserInput() {
            const userInput = document.getElementById("user-input").value;
            if (userInput === "") return;

            appendMessage("user", userInput);
            document.getElementById("user-input").value = "";

            switch (currentStep) {
                case 0:
                    appendMessage("bot", "Welcome to Sher and Peter Attorneys, we are pleased to have you here. Please choose a category of services that we offer:");
                    displayServiceCategories();
                    currentStep++;
                    break;
                case 1:
                    break;
                case 2:
                    userInfo.name = userInput;
                    askForSurname();
                    break;
                case 3:
                    userInfo.surname = userInput;
                    askForEmail();
                    break;
                case 4:
                    userInfo.email = userInput;
                    askForCellNumber();
                    break;
                case 5:
                    userInfo.cellNumber = userInput;
                    askForAdditionalInfo();
                    break;
                case 6:
                    userInfo.additionalInfo = userInput;
                    appendMessage("bot", "Thank you for providing your information. We'll now email your details to one of our Attorneys and they will get back to you.");
                    emailUserData();
                    break;
            }
        }

        function appendMessage(sender, message) {
            let messageElement = document.createElement("div");
            messageElement.classList.add(sender);
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function displayServiceCategories() {
            for (const category in services) {
                let button = document.createElement("button");
                button.textContent = category;
                button.classList.add("service-button");
                button.onclick = () => handleServiceCategorySelection(category);
                chatBox.appendChild(button);
            }
        }

        function handleServiceCategorySelection(category) {
            userInfo.selectedServiceCategory = category;
            appendMessage("bot", `You have selected ${category}. Please choose a specific service:`);
            displayServiceSubCategories(category);
        }

        function displayServiceSubCategories(category) {
            removeButtons();
            services[category].forEach(subCategory => {
                let button = document.createElement("button");
                button.textContent = subCategory;
                button.classList.add("service-button");
                button.onclick = () => handleServiceSubCategorySelection(subCategory);
                chatBox.appendChild(button);
            });
        }

        function handleServiceSubCategorySelection(subCategory) {
            userInfo.selectedServiceSubCategory = subCategory;
            appendMessage("bot", `You have selected ${subCategory}. To continue please provide your name:`);
            removeButtons();
            currentStep++;
        }

        function removeButtons() {
            const buttons = document.querySelectorAll('.service-button');
            buttons.forEach(button => button.remove());
        }

        function askForSurname() {
            appendMessage("bot", "Please provide your surname:");
            currentStep++;
        }

        function askForEmail() {
            appendMessage("bot", "Please provide your email:");
            currentStep++;
        }

        function askForCellNumber() {
            appendMessage("bot", "Please provide your cell number:");
            currentStep++;
        }

        function askForAdditionalInfo() {
            appendMessage("bot", "Please provide any additional information you would like us to know, this will make it easier for us to assist you in a more efficient way:");
            currentStep++;
        }

       

        function emailUserData() {
            const emailBody = `
                        Name: ${userInfo.name}
                        Surname: ${userInfo.surname}
                        Email: ${userInfo.email}
                        Cell Number: ${userInfo.cellNumber}
                        Additional Info: ${userInfo.additionalInfo}
                        Selected Service Category: ${userInfo.selectedServiceCategory}
                        Selected Service Subcategory: ${userInfo.selectedServiceSubCategory}
                    `;
            const email = "bmranchod0017@gmail.com";
            window.open(`mailto:${email}?subject=New Client Information&body=${encodeURIComponent(emailBody)}`);
        }
    </script>
